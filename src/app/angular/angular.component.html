<mat-card>
  <mat-card-header>
    <mat-card-title>
      My Todo
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    My Tood is suck!
  </mat-card-content>
  <mat-card-content>
    <button type="button" mat-raised-button color="primary" (click)="testGetList()">검색</button>
    <button type="button" mat-raised-button color="teal" (click)="dataClear()">클리어</button>
    <button type="button" mat-raised-button color="teal" (click)="insertTodo('테스트')">추가</button>
    <button type="button" mat-raised-button color="teal" (click)="setTimeInsertTodo()">자동</button>
    <div class="table">
      <div class="tr">
        <div class="th">완료</div>
        <div class="th">할일</div>
        <div class="th">생성일</div>
        <div class="th">수정일</div>
        <div class="th">추가</div>
        <div class="th">삭제</div>
      </div>
      <div class="tr" *ngFor="let item of todoList">
        <!-- <div class="td">{{ item.todo_id }}</div> -->
        <div class="td">{{ item.isFinished ? '완료' : '미완료' }}</div>
        <div class="td">{{ item.todo }}</div>
        <div class="td">{{ item.created }}</div>
        <div class="td">{{ item.updated }}</div>
        <div class="td">
          <button mat-raised-button color="warn" (click)="deleteTodo(item)">삭제</button>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
